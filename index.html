<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Motos Incríveis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Catálogo de Motos Incríveis</h1>
  <button id="loginBtn">Login</button>
  <span id="userStatus"></span>
</header>

<div id="top-bar">
  <input type="text" id="searchInput" placeholder="Pesquisar marca ou modelo...">
  <div id="tempDisplay">☀️ 0°C</div>
</div>

<div id="controls">
  <select id="filterMarca"><option value="Todas">Todas as marcas</option></select>
  <select id="sortPreco">
    <option value="none">Ordenar por preço</option>
    <option value="asc">Menor para maior</option>
    <option value="desc">Maior para menor</option>
  </select>
</div>

<div id="catalog"></div>

<!-- Modal de Login -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" id="closeLogin">&times;</span>
    <h2>Entrar</h2>

    <label>Email (Gmail)</label>
    <input type="email" id="loginEmail" placeholder="exemplo@gmail.com">

    <label>Número de Telefone</label>
    <input type="tel" id="loginPhone" placeholder="(xx) xxxxx-xxxx">

    <label>Senha</label>
    <input type="password" id="loginPassword" placeholder="••••••••">

    <button id="loginSubmit">Criar perfil / Entrar</button>
  </div>
</div>

<!-- Modal Imagem -->
<div class="modal" id="imgModal">
  <div class="modal-content">
    <span class="close" id="closeImgModal">&times;</span>
    <img id="modalImg" src="" alt="Moto ampliada">
  </div>
</div>

<!-- Modal Detalhes -->
<div class="modal" id="detalhesModal">
  <div class="modal-content">
    <span class="close" id="closeDetalhes">&times;</span>
    <div id="detalhesContent"></div>
  </div>
</div>

<!-- Modal Compra -->
<div class="modal" id="compraModal">
  <div class="modal-content">
    <span class="close" id="closeCompra">&times;</span>
    <div id="compraContent"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
