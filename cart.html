<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homem-Aranha para Namorado üï∑Ô∏è</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #8B0000; /* Fundo vermelho */
      color: white;
    }

    .city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .building {
      width: 60px;
      background: #111;
      border: 2px solid #333;
      height: 100px;
      transition: 0.3s;
    }

    .spiderman {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/HzW7D3l.png') no-repeat center/contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      clip-path: polygon(50% 0%, 61% 10%, 70% 20%, 80% 30%, 100% 50%, 80% 70%, 50% 100%, 20% 70%, 0% 50%, 20% 30%, 30% 20%, 39% 10%);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% {transform: translateY(0);}
      100% {transform: translateY(-20px);}
    }
  </style>
</head>
<body>
  <div class="message">Para o melhor namorado üï∑Ô∏èüíñ</div>
  <div class="city" id="city"></div>
  <div class="spiderman" id="spiderman"></div>

  <script>
    const spiderman = document.getElementById('spiderman');
    const city = document.getElementById('city');

    // Criar pr√©dios
    for(let i = 0; i < 12; i++){
      const building = document.createElement('div');
      building.classList.add('building');
      building.style.height = `${100 + Math.random()*150}px`;
      city.appendChild(building);
    }

    // Seguir o mouse com o Homem-Aranha
    document.addEventListener('mousemove', (e) => {
      spiderman.style.left = e.clientX + 'px';
      spiderman.style.top = e.clientY + 'px';

      // Criar teias
      const web = document.createElement('div');
      web.style.position = 'absolute';
      web.style.width = '2px';
      web.style.height = '2px';
      web.style.background = 'white';
      web.style.left = e.clientX + 'px';
      web.style.top = e.clientY + 'px';
      document.body.appendChild(web);

      setTimeout(() => {
        web.remove();
      }, 500);
    });

    // Criar cora√ß√µes aleat√≥rios
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 800);
  </script>
</body>
</html>
