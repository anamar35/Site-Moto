<head>

  <style>
    :root{
      --bg:#6b0000;
      --bg-2:#7e0000;
      --bg-3:#8f0000;
      --card:#9a0000;
      --accent:#ff3b3b;
      --text:#ffffff;
      --muted:#ffd6d6;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, #b30000 0%, transparent 40%),
        radial-gradient(900px 600px at 120% 10%, #a80000 0%, transparent 45%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
    }

    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: saturate(1.1) blur(8px);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.12));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 24px; max-width:1200px; margin:0 auto}
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text)}
    .brand .logo{
      width:40px; height:40px; border-radius:12px;
      background: conic-gradient(from 210deg, #ff5a5a, #b30000, #ff5a5a);
      box-shadow: inset 0 0 12px rgba(0,0,0,.35), var(--shadow);
    }
    .brand h1{font-size:1.25rem; margin:0; letter-spacing:.5px}

    .searchbar{display:flex; align-items:center; gap:10px; flex:1; max-width:520px}
    .searchbar input{
      width:100%; padding:12px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.25); color:var(--text); outline:none;
    }
    .searchbar input::placeholder{color:rgba(255,255,255,.65)}

    .controls{display:flex; align-items:center; gap:12px}
    select{
      padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.25); color:var(--text); outline:none;
    }

    .hero{max-width:1200px; margin:28px auto 10px; padding:0 24px}
    .tag{display:inline-block; font-size:.85rem; color:var(--muted); background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.12); padding:8px 12px; border-radius:999px}
    .hero h2{margin:14px 0 8px; font-size:2.2rem}
    .hero p{margin:0; color:var(--muted)}

    .grid{max-width:1200px; margin:24px auto 80px; padding:0 24px; display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:18px}

    .card{
      position:relative; border-radius: var(--radius); overflow:hidden; background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.1));
      border:1px solid rgba(255,255,255,.12); box-shadow: var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,0,0,.5) }

    .thumb {
      height: 150px;
      overflow: hidden;
      background: #000;
      cursor:pointer;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .3s ease;
    }
    .thumb:hover img { transform: scale(1.1); }

    .content{padding:14px}
    .title{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .title h3{margin:0; font-size:1.05rem}
    .badge{font-size:.75rem; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(0,0,0,.25); color:var(--muted)}

    .meta{display:flex; gap:10px; margin:10px 0; opacity:.9; font-size:.95rem}
    .price{display:flex; align-items:baseline; gap:8px}
    .price .main{font-size:1.15rem; font-weight:800}
    .price .old{opacity:.6; text-decoration: line-through}

    .actions{display:flex; gap:8px; margin-top:12px}
    .btn{
      flex:1; text-align:center; cursor:pointer; border:none; padding:10px 12px; border-radius:12px; font-weight:700; letter-spacing:.3px;
      background: linear-gradient(180deg, #ff4a4a, #c20000);
      color:#fff; box-shadow: var(--shadow);
    }
    .btn.ghost{background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.16)}

    footer{border-top:1px solid rgba(255,255,255,.12); padding:24px; text-align:center; color:var(--muted); background:rgba(0,0,0,.25)}

    @media (max-width:700px){
      .controls{display:none}
      .searchbar{max-width:none}
      .hero h2{font-size:1.6rem}
    }

    /* Modal de imagem */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.8); justify-content:center; align-items:center; z-index:100;
    }
    .modal img {
      max-width:90%; max-height:80%; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,.7);
    }
    .modal:target { display:flex; }
    .modal span {
      position:absolute; top:20px; right:30px; font-size:2rem; color:#fff; cursor:pointer;
    }
  </style>
</head>

    <span id="closeModal">&times;</span>

  <script>
    const motos = [
      { id:1, marca:'Honda', modelo:'CB 500F', ano:2023, preco:34990, oferta:31990,
        img:'https://i0.statig.com.br/bancodeimagens/d8/p6/hn/d8p6hnxvywjfqp3w7sgkzxcp4.jpg' },
      { id:2, marca:'Honda', modelo:'CBR 650R', ano:2024, preco:57990, oferta:53990,
        img:'https://www.honda.com.br/motos/sites/hda/files/styles/1280x720/public/2022-11/650r.png' },
      { id:3, marca:'Yamaha', modelo:'MT-03', ano:2023, preco:29990, oferta:27990,
        img:'https://yamaha-motor.com.br/media/catalog/product/cache/ba6dd12dc8c5e40104e0b704237a93ec/m/t/mt-03-abs-2023-ice-fluo.png' },
      { id:4, marca:'Yamaha', modelo:'R3', ano:2024, preco:32990, oferta:null,
        img:'https://yamaha-motor.com.br/media/catalog/product/cache/ba6dd12dc8c5e40104e0b704237a93ec/r/3/r3-2023-yamaha-azul.png' },
      { id:5, marca:'Kawasaki',modelo:'Ninja 400', ano:2024, preco:38990, oferta:36990,
        img:'https://content2.kawasaki.com/ContentStorage/KMB/ProductTrimGroup/17/f8f5d5d4-cb1b-4e06-b602-07f9fbb9d48f.png' },
      { id:6, marca:'Kawasaki',modelo:'Z900', ano:2022, preco:66990, oferta:62990,
        img:'https://content2.kawasaki.com/ContentStorage/KMB/ProductTrimGroup/17/f7cce788-73f6-49fb-bc7c-64d9ac3a5f3c.png' },
      { id:7, marca:'BMW', modelo:'G 310 R', ano:2023, preco:38900, oferta:35900,
        img:'https://www.bmw-motorrad.com.br/content/dam/bmwmotorradnsc/common/images/models/roadster/g-310-r/g-310-r-2021/2021-BMW-G-310-R-Motorcycle-Overview.jpg' },
      { id:8, marca:'BMW', modelo:'S 1000 RR', ano:2021, preco:119900, oferta:114900,
        img:'https://www.bmw-motorrad.com.br/content/dam/bmwmotorradnsc/common/images/models/sport/s-1000-rr/2023/BMW-S-1000-RR-2023-Overview.jpg' },
      { id:9, marca:'Ducati', modelo:'Monster+', ano:2024, preco:94900, oferta:null,
        img:'https://ducati.com.br/wp-content/uploads/2023/09/monster-plus-red-1.jpg' },
      { id:10,marca:'Ducati', modelo:'Panigale V2', ano:2022, preco:114900, oferta:109900,
        img:'https://ducati.com.br/wp-content/uploads/2023/07/panigale-v2-ducati.jpg' },
      { id:11,marca:'Triumph', modelo:'Trident 660', ano:2023, preco:48990, oferta:46990,
        img:'https://triumphmotorcycles.com.br/wp-content/uploads/2021/03/trident-660-silver-ice.png' },
      { id:12,marca:'Triumph', modelo:'Tiger 900', ano:2022, preco:72990, oferta:69990,
        img:'https://triumphmotorcycles.com.br/wp-content/uploads/2020/09/TIGER-900-GT-PRO-KOROSI-RED-MY21-CO.png' },
      { id:13,marca:'Suzuki', modelo:'GSX-S750', ano:2021, preco:52990, oferta:49990,
        img:'https://suzukimotos.com.br/storage/motos/June2021/uQnJrNa07W48WgDeEcyg.png' },
      { id:14,marca:'Royal Enfield',modelo:'Interceptor 650', ano:2024, preco:35990, oferta:33990,
        img:'https://royalenfield.com/content/dam/royal-enfield/motorcycles/interceptor-650/colors/vivid-orange/01-vivid-orange.png' },
      { id:15,marca:'Harley-Davidson',modelo:'Iron 883', ano:2020, preco:58990, oferta:54990,
        img:'https://www.harley-davidson.com/content/dam/h-d/images/motorcycles/my20/iron-883/gallery/2020-iron-883-motorcycle-1.jpg' },
    ];

    const fmtBRL = v => v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

    function createCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb">
          <img src="${item.img}" alt="${item.marca} ${item.modelo}" data-img="${item.img}">
        </div>
        <div class="content">
          <div class="title">
            <h3>${item.marca} ${item.modelo}</h3>
            <span class="badge">${item.ano}</span>
          </div>
          <div class="meta">
            <span>Modelo: <strong>${item.modelo}</strong></span>
          </div>
          <div class="price">
            ${item.oferta ? `<span class="old">${fmtBRL(item.preco)}</span>` : ''}
            <span class="main">${fmtBRL(item.oferta ?? item.preco)}</span>
          </div>
          <div class="actions">
            <button class="btn">Quero esta</button>
            <button class="btn ghost">Detalhes</button>
          </div>
        </div>`;
      return el;
    }

    function render(list){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      list.forEach(item => grid.appendChild(createCard(item)));

      // evento clique imagem
      document.querySelectorAll('.thumb img').forEach(img=>{
        img.addEventListener('click', ()=>{
          document.getElementById('modalImg').src = img.dataset.img;
          document.getElementById('imgModal').style.display = 'flex';
        });
      });
    }

    function apply(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      const sort = document.getElementById('sort').value;
      let filtered = motos.filter(m => (
        m.marca.toLowerCase().includes(q) ||
        m.modelo.toLowerCase().includes(q) ||
        String(m.ano).includes(q)
      ));
      switch(sort){
        case 'price-asc':  filtered.sort((a,b)=> (a.oferta??a.preco) - (b.oferta??a.preco)); break;
        case 'price-desc': filtered.sort((a,b)=> (b.oferta??b.preco) - (a.oferta??a.preco)); break;
        case 'year-asc':   filtered.sort((a,b)=> a.ano - b.ano); break;
        case 'year-desc':  filtered.sort((a,b)=> b.ano - a.ano); break;
      }
      render(filtered);
    }

    document.getElementById('q').addEventListener('input', apply);
    document.getElementById('sort').addEventListener('change', apply);
    document.getElementById('closeModal').addEventListener('click', ()=>{ document.getElementById('imgModal').style.display='none'; });

    render(motos);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
